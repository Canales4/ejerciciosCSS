<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Align</title>
    <style>
        div {
            border: 1px solid black;
            margin: 5px;
        }
        .t1 {text-align: left;}
        .t2 {text-align: center;}
        .t3 {text-align: right;}
    </style>
</head>
<body>
    <div class="t1">
        Text
    </div>
    <div class="t2">
        Text
    </div>
    <div class="t3">
        Text
    </div>
</body>
</html>
